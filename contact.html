<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Contact</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        .contact-container {
            text-align: center;
            padding: 100px 20px;
        }

        .contact-header {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 50px;
        }

        .linkedin-link {
            display: inline-block;
            margin-bottom: 40px;
            font-size: 1.2rem;
            color: #e0e0e0;
            text-decoration: none;
            border: 2px solid #e0e0e0;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .linkedin-link:hover {
            background-color: #0a66c2;
            color: white;
            transform: translateY(-3px);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-box {
            width: 70px;
            height: 70px;
            background-color: #111122;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            font-size: 2rem;
            color: #e0e0e0;
        }

        .social-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
            color: #9bb8ff;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Xinyang</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTACT SECTION -->
<div class="container contact-container">
    <h1 class="contact-header">Let's Connect!</h1>

    <!-- LinkedIn Button -->
    <a href="https://www.linkedin.com/in/xinyangzzz123" class="linkedin-link" target="_blank">
        Connect on LinkedIn
    </a>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank" class="social-box">
            <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.facebook.com/" target="_blank" class="social-box">
            <i class="bi bi-facebook"></i>
        </a>
        <a href="https://twitter.com/" target="_blank" class="social-box">
            <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.github.com/" target="_blank" class="social-box">
            <i class="bi bi-github"></i>
        </a>
    </div>
</div>

</body>
</html>
